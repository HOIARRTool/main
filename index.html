<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Main Menu</title>

    <!-- ฟอนต์ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Sarabun', sans-serif;
            background: #f7f7f7;
        }

        .welcome-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .welcome-header {
            width: 100%;
            padding: 16px 24px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: #ffffff;
            border-bottom: 1px solid #eee;
        }

        /* แถวโลโก้ 4 อัน: อยู่ตรงกลางด้านบนสุด */
        .logo-strip {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 12px;
            margin-top: 4px;
            margin-bottom: 8px;
        }

        .header-logo {
            height: 60px;  /* ปรับเล็ก/ใหญ่ได้ */
        }

        /* จูนระดับรูปที่ 3 และ SHS ตามที่คุยกัน */
        .header-logo-3 {
            margin-top: -3px;   /* ดันขึ้นนิดหน่อย */
        }

        .header-logo-shs {
            margin-top: 4px;    /* ดันลงนิดหน่อย */
        }

        .main-title-group {
            margin-top: 4px;
        }

        .main-title-gradient {
            font-size: 42px;
            margin: 0;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .subtitle-gradient {
            margin: 4px 0 0;
            font-size: 18px;
            color: #666;
        }

        .instruction-text {
            margin-top: 12px;
            font-size: 16px;
            color: #444;
        }

        .menu-grid {
            width: 100%;
            max-width: 960px;
            margin: 24px auto 32px;
            padding: 0 16px 32px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
        }

        .menu-card {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background: #ffffff;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
            transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
        }

        .menu-card h3 {
            margin: 0;
            font-size: 18px;
            text-align: center;
        }

        .menu-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <header class="welcome-header">

            <!-- โลโก้ 4 อันตรงกลางด้านบน -->
            <div class="logo-strip">
                <img src="https://github.com/HOIARRTool/appqtbi/blob/main/messageImage_1763018987241.jpg?raw=true"
                     alt="Ministry of Public Health" class="header-logo">
                <img src="https://github.com/HOIARRTool/appqtbi/blob/main/messageImage_1763018963411.jpg?raw=true"
                     alt="Nursing Quality Logo" class="header-logo">
                <img src="https://mfu.ac.th/fileadmin/_processed_/6/7/csm_logo_mfu_3d_colour_15e5a7a50f.png"
                     alt="Mae Fah Luang University Logo" class="header-logo header-logo-3">
                <img src="https://github.com/HOIARRTool/appqtbi/blob/main/logoSHS.png?raw=true"
                     alt="SHS Logo" class="header-logo header-logo-shs">
            </div>

            <!-- ชื่อโปรแกรม -->
            <div class="main-title-group">
                <h1 class="main-title-gradient">Q-TBI</h1>
                <p class="subtitle-gradient">(Quality to be Improved)</p>
            </div>

            <p class="instruction-text">กรุณาเลือกโปรแกรมที่ต้องการใช้งาน</p>
        </header>

        <main class="menu-grid">
            <a href="https://toolm1.onrender.com/" class="menu-card" target="_blank" rel="noopener noreferrer">
                <h3>HOIA-RR Tool</h3>
            </a>
            <a href="https://mpx-opd.onrender.com" class="menu-card" target="_blank" rel="noopener noreferrer">
                <h3>Patient Experience: OPD</h3>
            </a>
            <a href="https://mpx-ipd.onrender.com" class="menu-card" target="_blank" rel="noopener noreferrer">
                <h3>Patient Experience: IPD</h3>
            </a>
            <a href="https://sites.google.com/view/mch-hscs67-68/%E0%B8%A0%E0%B8%B2%E0%B8%9E%E0%B8%A3%E0%B8%A7%E0%B8%A1?authuser=0"
               class="menu-card" target="_blank" rel="noopener noreferrer">
                <h3>HSCS</h3>
            </a>
            <a href="https://sar-writing.onrender.com/" class="menu-card" target="_blank" rel="noopener noreferrer">
                <h3>SAR Writing</h3>
            </a>
            <a href="https://mthip.onrender.com" class="menu-card">
                <h3>MCH : THIP</h3>
            </a>
        </main>
    </div>
</body>
</html>
